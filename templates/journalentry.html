<div class="flexcol journal-body">
    <div class="header-name">
        <input name="name" type="text" value="{{name}}" placeholder="Entry Name">
    </div>
    <div class="journal-content">
        {{editor target="content" content=content editable=true button=true}}
        <img class="picture-img" src="{{img}}" data-edit="img" onerror="$(this).hide();" />
    </div>
</div>
