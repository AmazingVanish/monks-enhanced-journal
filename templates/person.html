<div class="flexcol person-container">
    <header class="sheet-header journal-header flexrow">
        <img class="profile" src="{{entity.img}}" data-edit="entity.img" onerror="this.src='modules/monks-enhanced-journal/assets/person.png'">
        <section class="header-details">
            <h1 class="personname"><input name="name" type="text" value="{{name}}" placeholder="Person Name"></h1>
            <div class="form-group">
                <label>Stuff</label>
                <input type="text" name="entity.stuff" placeholder="Stuff" value="{{entity.stuff}}" />
                <!-- Name, Role, Location, Characteristics, Description, Notes, isSeen-->
            </div>
        </section>
    </header>
    <nav class="sheet-navigation tabs" data-group="primary">
        <a class="item active" data-tab="description">Description</a>
        <a class="item" data-tab="details">Details</a>
        <a class="item" data-tab="notes">Notes</a>
    </nav>
    <section class="sheet-body">
        <div class="tab description flexrow active" data-group="primary" data-tab="description">
            <div class="editor-content" data-edit="entity.summary">
                {{{entity.summary}}}
            </div>
            <a class="editor-edit" style="display:none;"><i class="fas fa-edit"></i></a>
        </div>
        <div class="tab details flexrow active" data-group="primary" data-tab="details"></div>
        <div class="tab notes flexcol active" data-group="primary" data-tab="notes">
            <div style="flex: 0 0 20px;">These will only be viewable by you.</div>
            <div>
                <textarea name="userdata.notes" style="width: calc(100% - 4px);height: calc(100% - 4px)">
                    {{userdata.notes}}
                </textarea>
            </div>
        </div>
    </section>
</div>
