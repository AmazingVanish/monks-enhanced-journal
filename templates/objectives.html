<form class="objectives" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <label for="content">{{localize 'MonksEnhancedJournal.Name'}}</label>
        <div class="form-fields">
            <input type="text" name="title" placeholder="Name" value="{{object.title}}" />
        </div>
    </div>
    <div class="form-group">
        <label for="content">{{localize 'MonksEnhancedJournal.Available'}}</label>
        <div class="form-fields">
            <input type="checkbox" name="available" {{checked object.available}} />
        </div>
    </div>
    <div class="form-group">
        <label for="content">{{localize 'MonksEnhancedJournal.Completed'}}</label>
        <div class="form-fields">
            <input type="checkbox" name="complete" {{checked object.status}} />
        </div>
    </div>
    <div class="form-group">
        <div class="form-fields">
            <textarea name="content" placeholder="Content" style="height:125px;">{{object.content}}</textarea>
        </div>
    </div>
    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "MonksEnhancedJournal.Update"}}</button>
</form>
